<script>
	layui.use(['form', 'layedit', 'laydate','table'], function(){
		var form = layui.form,
		layer = layui.layer,
		layedit = layui.layedit,
		laydate = layui.laydate;
		var table = layui.table;
			//监听提交
		form.on('submit(demoone)', function(data){

			$.ajax({
			url:"{:U('ItemStartUp/proCustomerAdd')}",
			type: 'post',
			data: {
				pCode:"12",  //  项目id  后期添加
				founder_id:"222", //  项目经理id  后期添加
				department:data.field.conpany,
				duty:data.field.duty,
				customer_type :data.field.deptId,
				customer_name :data.field.empName,
				phone :data.field.phone,
				mailbox :data.field.email,
				remarks:data.field.textject,
			},
			dataType: 'json',
			success: function(res) {
					if(res.code == 200) {
						layui.use('layer', function() {	
              layer.close(layer.index);
							layer.alert('添加成功',{time: 1000});
								setTimeout(function(){
									window.location.href=window.location.search.split("?s=")[1];
								},1000)
						})
					} else {
						layui.use('layer', function() {
							var layer = layui.layer;
							layer.alert('添加失败');
						})
					}			
			},
			})
			return false;
		});
		
		table.render({
			elem: '#goods',
			url:"{:U('ItemStartUp/customerList')}",
			where:{                     //  页面传值   项目经理id
				pCode:12
			},
			// even:true,
			height: 270,
			cellMinWidth: 110,
			cols: [[
				{field:'id',title: 'ID', sort: true},
				{field:'customer_name', title: '客户姓名',align:'center'},
				{field:'department', title: '单位',align:'center'},
				{field:'duty',title: '职责',align:'center'},
				{field:'customer_type',title: '类型'}, //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
				{field:'phone', title: '电话',align:'center'},
				{field:'mailbox', title: '邮箱',align:'center'},
				{field:'remarks',title: '备注',align:'center'},
				// {field:'right',title: '操作',toolbar: '#barDemo',align:'center'}
			]],
			page: true,//开启分页
			limit:5,   //默认十条数据一页
			limits:false,  //数据分页条
		});
		
		});
		// 添加项目组成员
		$('.addThisPeo').on('click',function(){
				layer.open({
						type: 1,
						title: '新增客户成员',
						closeBtn: 2,   // 关闭样式
						shadeClose: true,  // 关闭方式
						anim:5,    // 弹出样式
						area: ['36vw', '78vh'],
						// btn:['确定','取消'],
						isOutAnim:false,    // 关闭动画
						content: $('#addPeople'),
				})
		}); 
</script>
