<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__DOCLAY__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/Delivery.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
	<script src="__STATIC__/vue.min.js"></script>
</head>

<body class="app">
	<form  class="layui-form">
    <div id="event-view">
			<div class="details_zong">
			<div class="details_left">
				<span class="tit">交付信息登记</span>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目名称：</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="独山子项目" autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目编号：</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="9527" autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目经理：</label>
						<div class="layui-input-block">
							<input type="text" name="identity" lay-verify="identity" placeholder="沈家儒 2370" autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">施工地点：</label>
						<div class="layui-input-block">
							<div  class="search_div">
								<select name="interest" lay-filter="aihao" class="pro_select">
								<option value="">全国</option>
									<option v-for="i in province" :value="i.pid">{{i.pname}}</option>
								</select>
							</div>
						</div>
					</div>	
				</div>
			<div class="layui-row layui-col-space10 layui-form-item">	
				<div class="details_tab">
					<div class="layui-col-lg6">
						<label class="tit-tab">UI框架：</label>
						<div class="layui-input-block">
							<div  class="search_div">
								<select name="interest" lay-filter="aihao" class="pro_select">
								<option value="">请选择</option>
								<option value="0">bootstrap</option>、
								<option value="1">layui</option>
								<option value="2">less</option>
								</select>
							</div>
						</div>
					</div>	
					<div class="layui-col-lg6">
						<label class="tit-tab">WEB框架</label>
						<div class="layui-input-block">
							<div  class="search_div">
								<select name="interest" lay-filter="aihao" class="pro_select">
								<option value="">请选择</option>
								<option value="0">VUE.JS</option>、
								<option value="1"></option>
								<option value="2">less</option>
								</select>
							</div>
						</div>
					</div>	
				</div>
			</div>
				<div class="layui-row layui-col-space10 layui-form-item">	
					<div class="details_tab">
						<div class="layui-col-lg6">
							<label class="tit-tab">开发语言：</label>
							<div class="layui-input-block">
							<div  class="search_div">
								<select name="interest" lay-filter="aihao" class="pro_select">
								<option value="">请选择</option>
								<option value="0">php</option>、
								<option value="1">java</option>
								<option value="2">go</option>
								</select>
							</div>
							</div>
						</div>	
						<div class="layui-col-lg6">
							<label class="tit-tab">数据库</label>
							<div class="layui-input-block">
								<div  class="search_div">
									<select name="interest" lay-filter="aihao" class="pro_select">
									<option value="">请选择</option>
									<option value="0">VUE.JS</option>、
									<option value="1"></option>
									<option value="2">less</option>
									</select>
								</div>
							</div>
						</div>	
					</div>
				</div>	

				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">客户干系人</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="请输入合作单位名称" autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="layui-form-label">是否验收</label>
						<div class="layui-input-block" style="line-height: 2.5;">
							<input type="radio" name="sex" value="是" title="是">
							<input type="radio" name="sex" value="否" title="否" checked="">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">验收时间：</label>
						  <div class="layui-input-block">
							<input type="text" name="date" id="date" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input">
						  </div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="layui-form-label">人员释放</label>
						<div class="layui-input-block" style="line-height: 2.5;">
							<input type="radio" name="wa" value="yes" title="是">
							<input type="radio" name="wa" value="no" title="否" checked="">
						</div>
					</div>	
				</div>
			</div>
			<div class="details_right">
				<div  style="margin-top: 5vh;">					
				  <div class="layui-form-item">
					  <label class="layui-form-label">内部成员</label>
					  <button class="btnzeng" type="button">增加</button>
				  </div>
					<table class="layui-table">
							<thead>
									<tr>
											<th>人员姓名</th>										
											<th>所属岗位</th>
											<th>职位</th>
											<th>到岗时间</th>
											<th>离岗时间</th>
									</tr>
							</thead>
							<tbody>
									<tr>
											<td><input class="layui-input" type="text" placeholder="项目名称"></td>
											<td><input class="layui-input" type="text" placeholder="项目名称"></td>
											<td><input class="layui-input" type="text" placeholder="项目名称"></td>
											<td><input class="layui-input" type="text" placeholder="项目名称"></td>
											<td><button class="btnli" type="button">离岗<button></td>
									</tr>
							</tbody>
					</table>
				</div>
			</div>
		</div>
			
			<div class="btn_mar">
				<div class="layui-footer line"></div>
				<button class="layui-btn layui-btn-primary" type="button">取消</button>
				<button class="layui-btn" type="button">提交</button>
			</div>
		</div>
	</form>	
</body>
<script src="__DOCLAY__/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form,
	  layer = layui.layer,
	  layedit = layui.layedit,
	  laydate = layui.laydate;
	 //日期 
	  laydate.render({
			elem: '#date',
			});
	  });

	 // 选择全国
    var app = new Vue({
        el: ".app",
        data: {
			rank: [],
			industryResult:[],
            province: [],
        },
		created: function () {
			this.getdata();
		},
        methods: {
            getdata() {
                var that = this;
            },
        }
    })
</script>
</html>
