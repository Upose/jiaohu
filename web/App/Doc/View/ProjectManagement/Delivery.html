<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__DOCLAY__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/Delivery.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
		<script src="__STATIC__/vue.min.js"></script>
</head>

<body class="app">
    <div id="event-view">
			<div class="details_zong">
			<div class="details_left">
				<span class="tit">交付信息登记</span>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目名称：</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="独山子项目" autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目编号：</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="9527" autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目经理：</label>
						<div class="layui-input-block">
							<input type="text" name="identity" lay-verify="identity" placeholder="沈家儒 2370" autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">施工地点：</label>
						<div class="layui-input-block">
							<div  class="search_div">
								<select name="interest" lay-filter="aihao" class="pro_select">
								<option value="">全国</option>
								<option v-for="i in province" :value="i.pid">{{i.pname}}</option>
								</select>
							</div>
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">客户干系人</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="请输入合作单位名称" autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>
			</div>
			<div class="details_right">
				<div  style="margin-top: 5vh;">
				<form class="layui-form" action="">
				  <div class="layui-form-item">
					<label class="layui-form-label">项目成员</label>
					<div class="layui-input-block">
					  <select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">公司成员</option>
						<option value="1">合作单位成员</option>
					  </select>
					</div>
				  </div>
					<div class="layui-row layui-col-space10 layui-form-item">
						<div class="layui-col-lg6">
						  <label class="layui-form-label">员工姓名</label>
						  <div class="layui-input-block">
							<input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
						  </div>
						</div>
						<div class="layui-col-lg6">
						  <label class="layui-form-label">技术工种</label>
						  <div class="layui-input-block">
							<select name="type" lay-verify="required" lay-filter="aihao">
							  <option value=""></option>
							  <option value="0">前端工程师</option>
							  <option value="1">Node.js工程师</option>
							  <option value="2">PHP工程师</option>
							  <option value="3">Java工程师</option>
							  <option value="4">运维</option>
							  <option value="4">视觉设计师</option>
							</select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择</dd><dd lay-value="0" class="">前端工程师</dd><dd lay-value="1" class="">Node.js工程师</dd><dd lay-value="2" class="">PHP工程师</dd><dd lay-value="3" class="">Java工程师</dd><dd lay-value="4" class="">运维</dd><dd lay-value="4" class="">视觉设计师</dd></dl></div>
						  </div>
						</div>
					</div>
				  <div class="layui-form-item">
					<label class="layui-form-label">到场时间</label>
					<div class="layui-input-block">
					  <input type="text" name="date" id="date" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input">
					</div>
				  </div>
				  <div class="layui-form-item">
					<label class="layui-form-label">离场时间</label>
					<div class="layui-input-block">
					 <input type="text" name="date" id="date" lay-verify="date" placeholder="请选择日期" autocomplete="off" class="layui-input">
					</div>
				  </div>
				  <div class="layui-form-item">
					<div class="layui-input-block">
					  <button class="layui-btn" lay-submit lay-filter="formDemo">增加</button>
					</div>
				  </div>
				</form>	
				</div>
			</div>
		</div>
			
			<div class="btn_mar">
				<div class="layui-footer line"></div>
			<button class="layui-btn layui-btn-primary" type="button">取消</button>
			<button class="layui-btn" type="button">提交</button>
			</div>
		</div>
		
</body>
<script src="__DOCLAY__/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form,
	  layer = layui.layer,
	  layedit = layui.layedit,
	  laydate = layui.laydate;
	 //日期 
	  laydate.render({
			elem: '#date',
			type: 'datetime'
			});
	//日期时间范围
			laydate.render({
				elem: '#date1',
				range: true
			});
	  });

	 // 选择全国
    var app = new Vue({
        el: ".app",
        data: {
						rank: [],
						industryResult:[],
            province: [],
        },
				created: function () {
					this.getdata();
				},
        methods: {
            getdata() {
                var that = this;
                $.ajax({
                    cache: false,
                    type: "post",
                    url: "{:U('ProjectRegistration/projectRecord')}",
                    dataType: "json",
                    success: function (data) {
												that.rank = data.data.rank;
                        that.province = data.data.area.province;
												that.industryResult = data.data.industryResult;
                    }
                })
            },
        }
    })
</script>
</html>
