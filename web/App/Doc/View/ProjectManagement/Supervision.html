<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__DOCLAY__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/Supervision.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
	<script src="__STATIC__/vue.min.js"></script>
</head>

<body id="app" >
    <div id="event-view">
			<form class="layui-form" action="" lay-filter="component-form-element">
				<div class="details_zong">
					<blockquote class="layui-elem-quote">项目基本信息采集</blockquote>
					<div class="layui-row layui-col-space10 layui-form-item">
						<div class="layui-col-lg6">
							<label class="tit-tab">项目名称：</label>
							<div class="layui-input-block">
							<input type="text" name="identity" lay-verify="identity" placeholder="长宁公安智慧平台" autocomplete="off" class="layui-input" v-model="addList.name">
							</div>
						</div>
						<div class="layui-col-lg6">
							<label class="tit-tab">所属行业：</label>
							<div class="layui-input-block">
								<select name="interest" id="level" lay-filter="aihao"  v-model="addList.level">
								<option value="1">一般</option>
								<option value="2">重要</option>
								</select>
							</div>
						</div>
						<div class="layui-col-lg6">
							<label class="tit-tab">项目来源：</label>
							<div class="layui-input-block">
							<input type="text" name="identity" lay-verify="identity" placeholder="控股公司" autocomplete="off" class="layui-input" v-model="addList.name">
							</div>
						</div>
						<div class="layui-col-lg6">
							<label class="tit-tab">所属部门：</label>
							<div class="layui-input-block">
								<select name="interest" id="level" lay-filter="aihao"  v-model="addList.level">
								<option value="1">一般</option>
								<option value="2">重要</option>
								</select>
							</div>
						</div>
						<div class="layui-col-lg6">
							<label class="tit-tab">项目经理：</label>
							<div class="layui-input-block">
							<input type="text" name="identity" lay-verify="identity" placeholder="胡飞" autocomplete="off" class="layui-input" v-model="addList.name">
							</div>
						</div>
						<div class="layui-col-lg6">
							<label class="tit-tab">项目地点：</label>
							<div class="layui-input-block">
								<select name="interest" id="level" lay-filter="aihao"  v-model="addList.level">
								<option value="1">一般</option>
								<option value="2">重要</option>
								</select>
							</div>
						</div>
						<div class="layui-col-lg6">
							<label class="tit-tab">项目性质：</label>
							<div class="layui-input-block">
							<input type="text" name="identity" lay-verify="identity" placeholder="合同" autocomplete="off" class="layui-input" v-model="addList.name">
							</div>
						</div>
						<div class="layui-col-lg6">
							<label class="tit-tab">战略性质：</label>
							<div class="layui-input-block">
								<select name="interest" id="level" lay-filter="aihao"  v-model="addList.level">
								<option value="1">一般</option>
								<option value="2">重要</option>
								</select>
							</div>
						</div>
						<div class="layui-col-lg12">
							<label class="tit-tab">项目介绍：</label>
							<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-col-lg12" style="left:7%;">
							<button  class="layui-btn layui-btn-lg layui-btn-radius"  type="button" @click="resetForm">确定</button>
							<button  class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius"  type="button" @click="submitForm">取消</button>
						</div>
					</div>		
				</div>
			</from>
			<div class="details_di">
				<blockquote class="layui-elem-quote">历史信息</blockquote>
			</div>	
		</div>
</body>
<script src="__DOCLAY__/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form,
	  layer = layui.layer,
	  layedit = layui.layedit,
	  laydate = layui.laydate;
	 //日期 
	  laydate.render({
			elem: '#date',
			type: 'datetime'
			});
		laydate.render({
			elem: '#date1',
			});
		laydate.render({
			elem: '#date2',
			});

	  });

	 // 选择全国
    var app = new Vue({
        el: "#app",
				data: function() {
					return {
						rank: [],
						industryResult:[],
						province: [],
						divisionManager:[],
						projectManager:[],
						projectNature:[],
						addList: {
							name: '',
							num: '',
							grade: '',
							date_timne: '',
							message: '',
							city: '',
							company: '',
							nature:'',
							industry:'',
							department:'',
							project:'',
							param:'',
							money:'',
							start_time:'',
							end_time:'',
							other_person:''
						},
						maxFileSize: 10485760,
						maxFileLength: 4
					}
				},
				created: function () {
					this.getdata();
				},
				
        methods: {				
            getdata() {
                var that = this;
                $.ajax({
                    cache: false,
                    type: "post",
                    url: "{:U('ProjectRegistration/projectRecord')}",
                    dataType: "json",
                    success: function (data) {
												that.rank = data.data.rank;
                        that.province = data.data.area;
												that.industryResult = data.data.industryResult;
												that.divisionManager = data.data.divisionManager;
												that.projectManager = data.data.projectManager;
												that.projectNature = data.data.projectNature; 
                    }
                })
            },
							
               resetUpload: function(msg) {
                    $('.cus-files-content').find('.cus-img').remove();
                    $('.cus-files-input')[0].value = '';
                    $('.cus-warning').show();
            
                    layui.use('layer', function () {
                        layui.layer.alert(msg);
                    })
                },
                testUpload: function(files, maxFileLength, maxFileSize) {
                    var result = true;
                    var _this = this;
                    // 未选择文件, 清空选择框
                    if (files.length === 0) {
                        _this.resetUpload('未选择任何文件');
                    
                        result = false;
                    }
                    
                    // 文件个数超过限制, 重新选择
                    if (files.length > _this.maxFileLength) {
                        _this.resetUpload('上传文件个数不能超过'+ _this.maxFileLength +'个, 请重新上传!');
                    
                        result = false;
                    }
                    
                    // 文件大小超过限制, 重新选择
                    ;[].slice.call(files).forEach(function (item, idx) {
                        if (item.size > _this.maxFileSize) {
                            _this.resetUpload('上传文件最大不能超过10M, 请重新上传!');
                    
                            result = false;
                        }
                    })
                    
                    return result;
                },
                // 上传文件列表
                updateFileList: function() {
                    var files = $('#cus-ipt')[0].files;
                    var _this = this;
                    $('.cus-warning').show();
            
                    var res = _this.testUpload(files);
                    if (res) {
                        $('.cus-warning').hide();
                        _this.showThumbnails(files, $('.cus-files-content'));
                    }
                },
                // 显示缩略图
                showThumbnails: function(files ,el) {
                    $('.cus-files-content').html('');
                    ;[].slice.call(files).forEach(function (item, idx) {
                        var reader = new FileReader();
                        var div = document.createElement('div');
                        $(div).css({
                            display: 'inline-block',
                            verticalAlign: 'top',
                            width: '50px',
                            height: '50px',
                            margin: '5px',
                            border: '1px dashed #979797',
                            'fontSize': '12px',
                            'overFlow': 'hidden'
                        }).html(item.name);
                    
                        $(el).append(div);
                    })
                },	
											
					submitForm: function() {
						// 表单验证
						if( this.addList.name == '' ||
							this.addList.num == '' ||
							this.addList.grade == '' ||
							this.addList.date_timne == '' ||
							this.addList.message == '' ||
							this.addList.city == '' ||
							this.addList.company == ''||
							this.addList.nature == ''||
							this.addList.industry == ''||
							this.addList.department == ''||
							this.addList.project == ''||
							this.addList.money == ''||
							this.addList.start_time == ''||
							this.addList.end_time == ''||
							this.addList.other_person == ''				
							
						) {
							layui.use('layer', function() {
								var layer = layui.layer;
								layer.alert('请确保信息输入完整!');
							})
						}	else {
							this.submitText();
							// this.submitFile();
						}
					},

					// 上传文字内容
					submitText: function() {
						var _this = this;
						var formData = new FormData();
						var fs = $('#cus-ipt')[0].files;
						var divisionManagerId = $('#departid').val();
						var projectManagerId = $('#projectid').val();
						console.log(divisionManagerId, projectManagerId);
						for(var i = 0; i < fs.length; i++) {
							formData.append('photo[]', fs[i]);
						}
						formData.append('pro_id', this.addList.num);
						formData.append('pro_name', this.addList.name);
						formData.append('rank', this.addList.grade);
						formData.append('createTime', this.addList.date_timne);
						formData.append('lxMsg', this.addList.message);
						formData.append('area', this.addList.city);
						formData.append('cooperativeUnit', this.addList.company);
						formData.append('projectNature', this.addList.nature);
						formData.append('industry', this.addList.industry);
						formData.append('divisionManager', this.addList.department);
						formData.append('divisionManagerId', divisionManagerId);
						formData.append('projectManager', this.addList.project);
						formData.append('projectManagerId', projectManagerId);
						formData.append('typeId', this.addList.param);
						formData.append('contractAmount', this.addList.money);
						formData.append('projectStime', this.addList.start_time);
						formData.append('projectEtime', this.addList.end_time);
						formData.append('projectIntroduce', this.addList.other_person);
						$.ajax({
							cache: false,
							async: false,
							type: "POST",
							url: "{:U('ProjectRegistration/projectAdd')}",
							dataType: "json",
							data: formData,
							processData: false,
							contentType: false,
							success: function (res) {
								if(res.code == 200) {
									layui.use('layer', function() {
										layer.alert('提交成功');
									})
								} else {
									layui.use('layer', function() {
										var layer = layui.layer;
										layer.alert('添加失败');
									})
								}
							}
						})
					},					
        }
    })
</script>
</html>
