<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__DOCLAY__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/collectionList.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
</head>

<body>
    <div class="main">
        <header>
            <div class="newProject">新建项目</div>
            <div class="itemRight">
                <div class="timeType">
                    <form class="layui-form">
                        <select name="stage" id='stageCont' lay-verify="">
                            <option value="01" selected>最近创建</option>
                        </select>
                    </form>
                </div>
                <div class="search">
                    <img src="__IMG__/search.png" alt="">
                    <input type="text" class="seachCont" placeholder="请输入项目名称">
                </div>
                <div class="inform">
                    <img src="__IMG__/inform.png" alt="">
                    <span class="tagging"></span>
                </div>
            </div>
        </header>
        <div class="allItem">
            <div class="line"></div>
            <div class="title">全部项目</div>
        </div>
        <div class="container">
            <!-- url内填写数据接口 -->
            <table class="layui-table" lay-data="{width: 892, height:332, url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">
                <thead>
                    <tr>
                        <th lay-data="{field:'itemName'}">项目名称</th>
                        <th lay-data="{field:'section'}">所属部门</th>
                        <th lay-data="{field:'calling'}">所属行业</th>
                        <th lay-data="{field:'time',,sort: true}">创建时间</th>
                        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
                    </tr>
                </thead>
            </table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
</body>
<script src="__DOCLAY__/plugins/layui/layui.js"></script>
<script>
    $(function(){
        layui.use('form', function(){
            var form = layui.form;
            // 解决form表单跳转问题
            form.on('submit', function(data){
                return false
            })
            form.render();
        });
        // 创建数据表格
        layui.use('table', function(){
            var table = layui.table;
            //监听工具条
            table.on('tool(demo)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                }
            });
        });
    });
</script>
</html>
