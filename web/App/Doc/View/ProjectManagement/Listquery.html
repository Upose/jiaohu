<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>项目列表查询</title>
    <link rel="stylesheet" href="__DOCLAY__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__DOCLAY__/build/css/app.css" media="all">
    <link rel="stylesheet" href="__CSS__/listquery.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
    <script src="__DOCLAY__/plugins/layui/layui.js"></script> 
    <script src="__STATIC__/vue.min.js"></script>
</head>
<body>
   <div class="new">
    <!-- 最上层搜索栏 -->
    <div class="search_div">
        区域：<select class="pro_select" @change="pro_select">
            <option value="">全国</option>
            <option v-for="i in province" :value="i.pid">{{i.pname}}</option>
        </select>
        <input class="keyword" type="text" placeholder="项目名称"><button @click="search()" class="search_button">搜索</button>
    </div>
 
    <table class="layui-table">
        <thead>
            <tr>
                <th>项目编号</th>
                <th>项目名称</th>
                <th>所在区域</th>
                <th>保密等级</th>
                <th>创建时间</th>
                <th>项目经理</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in arrList">
                <td>{{item.pro_id}}</td>
                <td>{{item.pro_name}}</td>
                <td>{{item.area_name}}</td>
                <td>{{item.rank_name}}</td>
                <td>{{item.create_data}}</td>
                <td>{{item.member_name}}</td>
                <td style="cursor:pointer;" @click="openNew(item.id)"><span style="color:rgba(74,144,226,1);">查看</span></td>
            </tr>
        </tbody>
    </table>
    <div id="test3"></div>
   </div>
</body>
  <!--<script src="__DOCLAY__/plugins/layui/layui.js"></script> -->
<script>
    var app = new Vue({
        el: '.new',
        data: {
						area: [],
						province:[],
            arrList: [],
            pageIndex:1,
            limit:10,
            message:{},
            counts:''
        },
        created:function() {
            this.getList(); //进入页面获取数据
        },
        methods: {
            //进入页面获取数据
            getList() {
                // console.log('-----------')
                var that =this;
								var ab = $(".pro_select").val();
								var cd = $(".keyword").val();
                $.ajax({
                    cache: false,
                    type: "POST",
                    url: "{:U('ProjectListQuery/projectList')}",
                    dataType: "json",
                    data: {
											proArea:ab,
											proName:cd,
											page: that.pageIndex || 1,
											limit:that.limit || 10,
										},
                    success: function (res) {		
												that.province = res.data.area.province;
                        that.arrList = res.data.projectList.result;
                        that.counts=res.data.projectList.count;
                        that.layPage(); //分页
                    }
                })
            },
						getListyo() {
								// console.log('-----------')
								var that =this;
								var ab = $(".pro_select").val();
								var cd = $(".keyword").val();
								$.ajax({
										cache: false,
										type: "POST",
										url: "{:U('ProjectListQuery/projectList')}",
										dataType: "json",
										data: {
											proArea:ab,
											proName:cd,
											page: that.pageIndex || 1,
											limit:that.limit || 10,
										},
										success: function (res) {		
												that.arrList = res.data.projectList.result;
												that.counts=res.data.projectList.count;
												that.layPage(); //分页
										}
								})
						},
            // 分页
            layPage() {
                var _this = this;
                layui.use('laypage', function () {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'test3'
                        , count:_this.counts
                        , limit:10
                        , curr:_this.pageIndex
                        , jump: function (obj, first) {
                            //obj包含了当前分页的所有参数
                            //首次不执行
                            if(first) {
                                return false;
                            }
                            _this.pageIndex = obj.curr;
                            _this.limit = obj.limit;
                             _this.getListyo();
                        }
                    });
                });        
            },
            //跳转页面
//             openNew(val){
//             window.location.href = "{:U('Feedback/MyFeedbackCheck')}"+"&id="+val
//             },
						
						pro_select(){
							var that = this;
							var a = $(".pro_select").val();
							var c = $(".keyword").val();
							console.log(a);
							$.ajax({
									cache: false,
									type: "POST",
									url: "{:U('ProjectListQuery/projectList')}",
									dataType: "json",
									data: {
										proArea:a,
										proName:c,
										page: that.pageIndex || 1,
										limit:that.limit || 10,
									},
									success: function (res) {		
											that.arrList = res.data.projectList.result;
											that.counts=res.data.projectList.count;
											that.layPage(); //分页
									}
							})
						},
            //搜索按钮
            search(){
							var that = this;
							var a = $(".pro_select").val();
							var c = $(".keyword").val();
							console.log(a);
							$.ajax({
									cache: false,
									type: "POST",
									url: "{:U('ProjectListQuery/projectList')}",
									dataType: "json",
									data: {
										proArea:a,
										proName:c,
										page: that.pageIndex || 1,
										limit:that.limit || 10,
									},
									success: function (res) {		
											that.arrList = res.data.projectList.result;
											that.counts=res.data.projectList.count;
									}
							})
						},
        },
    });

</script>
</html>
