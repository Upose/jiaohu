<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>项目列表查询</title>
    <link rel="stylesheet" href="__DOCLAY__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__DOCLAY__/build/css/app.css" media="all">
    <link rel="stylesheet" href="__CSS__/listquery.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
    <script src="__DOCLAY__/plugins/layui/layui.js"></script> 
    <script src="__STATIC__/vue.min.js"></script>
</head>
<body>
   <div class="new">
    <!-- 最上层搜索栏 -->
    <div class="search_div">
        区域：<select class="pro_select" @change="pro_select">
            <option value="0">全国</option>
            <option v-for="i in province" :value="i.pid">{{i.pname}}</option>
        </select>
        <input class="keyword" type="text" placeholder="项目名称">
				<button @click="search()" class="search_button">搜索</button>
    </div>
 
    <table class="layui-table">
        <thead>
            <tr>
                <th>项目编号</th>
                <th>项目名称</th>
                <th>所在区域</th>
                <th>保密等级</th>
                <th>创建时间</th>
                <th>项目经理</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in arrList">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.project_name}}</td>
                <td>{{item.product_name}}</td>
                <td>{{item.classification_name}}</td>
                <td>{{item.submit_time}}</td>
                <td class="zhaungtai">
                    <span v-show="item.priority=='一般'" class='yiban'>{{item.priority}}</span>
                    <span v-show="item.priority=='紧急'" class='jinji'>{{item.priority}}</span>
                    <span v-show="item.priority=='优化'" class='youhua'>{{item.priority}}</span>
                    <span v-show="item.priority=='重要'" class='zhongyao'>{{item.priority}}</span>
                    </td>
                <td style="cursor:pointer;" @click="openNew(item.id)"><span style="color:rgba(74,144,226,1);">查看</span></td>
            </tr>
        </tbody>
    </table>
    <div id="test3"></div>
   </div>
</body>
  <!--<script src="__DOCLAY__/plugins/layui/layui.js"></script> -->
<script>
    var app = new Vue({
        el: '.new',
        data: {
						area: [],
            arrList: [],
            pageIndex:1,
            limit:10,
            message:{},
            counts:''
        },
        created:function() {
            this.getList(); //进入页面获取数据
        },
        methods: {
            //进入页面获取数据
            getList () {
                // console.log('-----------')
                var that =this;
                // var keywords = $("#keywords").val();
                $.ajax({
                    cache: false,
                    type: "POST",
                    url: "{:U('ProjectListQuery/projectList')}",
                    dataType: "json",
                    data: {
											proArea:'',
											proName:'',
											page: that.pageIndex || 1,
											limit:that.limit || 10,
										},
                    success: function (res) {
                        // console.log('333', res.data);
                        that.arrList = res.data;
                        that.counts=res.count;
                        console.log('330099993', res);
                        that.layPage(); //分页
                    }
                })
            },
            // 分页
            layPage() {
                var _this = this;
                layui.use('laypage', function () {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'test3'
                        , count:_this.counts
                        , limit:10
                        , curr:_this.pageIndex
                        , jump: function (obj, first) {
                            //obj包含了当前分页的所有参数
                            //首次不执行
                            if(first) {
                                return false;
                            }
                            _this.pageIndex = obj.curr;
                            _this.limit = obj.limit;
                            _this.getList();
                        }
                    });
                });        
            },
            //跳转页面
            openNew(val){
            window.location.href = "{:U('Feedback/MyFeedbackCheck')}"+"&id="+val
            },
            //搜索按钮
            searchInput(){
                var _this= this;
                var starTime = $("#test1").val();
                var endTime = $("#test2").val();
                var keywords = $("#keywords").val();
                _this.pageIndex =1;
                    $.ajax({
                        cache: false,
                        type: "POST",
                        url: "{:U('Feedback/FeedbackList')}",
                        dataType: "json",
                data:{starTime:starTime,
                    endTime:endTime,
                    keywords:keywords,
                    page: _this.pageIndex || 1,
                    limit:_this.limit || 10},
                        success: function (res) {
                            _this.arrList= res.data;
                            _this.counts=res.count;

                            console.log(res.count)
                            _this.layPage(); //分页
                        }
                    });
            }
        },
    });

</script>
</html>
