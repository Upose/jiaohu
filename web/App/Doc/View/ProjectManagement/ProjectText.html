<script src="__DOCLAY__/plugins/layui/layui.js"></script>
<script>
	var  uptext;
	var form,layedit,layer,laydate; 
	layui.use(['form', 'layedit', 'laydate','table'], function(){
	  form = layui.form,
		layer = layui.layer,
		layedit = layui.layedit,
		laydate = layui.laydate;
		var table = layui.table;
	//开始日期 
		laydate.render({
			elem: '#test1'
			});

			
			form.on('submit(demoone)', function(data){	
				var s_time=$("#test1").val();  
				console.log(data);
				$.ajax({
				url:"{:U('ItemImplement/eventAdd')}",
				type: 'post',
				data: {
							pCode:"12",  //  项目id  后期添加
							objective :data.field.objective,
							type:data.field.typeadd,
							oSystem:data.field.oSystem,
							cpu :data.field.cpu,
							memory:data.field.memory,
							storage:data.field.storage,
							system_name:data.field.system_name,
							testPeople :data.field.testPeople,
							testTime :s_time,
							residual_defect :data.field.defect,
							target :data.field.sex,
							remarks :data.field.textject,
							founder_id :'2222',  //后期登录后添加
							filepath:uptext,
				},
				dataType: 'json',
				success: function(res) {
						if(res.code == 200) {
							layui.use('layer', function() {	
								layer.close(layer.index);
								layer.alert('添加成功');
							})
						} else {
							layui.use('layer', function() {
								var layer = layui.layer;
								layer.alert('添加失败');
							})
						}			
				},
				})
				return false;
			});	
			
			table.render({
				elem: '#peoples',
				url:"{:U('ItemTestReport/testReportList')}",
				where:{                     //  页面传值   项目经理id
					ppCode:12,
				},
				// even:true,
				height: 270,
				cellMinWidth: 110,
				cols: [[
					{field:'id',title: 'ID', sort: true},
					{field:'plan_name', title: '计划名称',align:'center'},
					{field:'task_content',title: '计划内容',align:'center'},
					{field:'plan_stime',title: '开始时间'}, //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
					{field:'plan_etime', title: '结束时间',align:'center'},
					{field:'remarks', title: '备注',align:'center'},
					// {field:'right',title: '操作',toolbar: '#barDemo',align:'center'}
				]],
				page: true,//开启分页
				limit:5,   //默认十条数据一页
				limits:false,  //数据分页条
			});
		});
		
		
		// 文件上传
		layui.use('upload', function(){
			var upload = layui.upload;			 
			//执行实例  但不执行上传功能
			var uploadInst = upload.render({
				elem: '#upwenjian', //绑定元素
				url: "{:U('ItemAcceptance/fileUpload')}", //上传接口
				accept:'file',
				auto: false, 
				bindAction: '#uploadBtn',
				choose: function(obj) {
					obj.preview(function(index, file, result) {
						$("#fileName").html(file.name);
					});
				},
				done: function(res) {
					uptext =res.data.src;
					console.log(uptext);
					layer.msg(res.msg);
				}
			});
		});
		
		$('.addThisPeo').on('click',function(){
				layer.open({
						type: 1,
						title: '新增测试',
						closeBtn: 2,   // 关闭样式
						shadeClose: true,  // 关闭方式
						anim:5,    // 弹出样式
						area: ['68vw', '82vh'],
						// btn:['确定','取消'],
						isOutAnim:false,    // 关闭动画
						content: $('#addPeople'),
				})
		}); 

</script>
