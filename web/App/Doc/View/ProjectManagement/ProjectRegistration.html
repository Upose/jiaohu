<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__DOCLAY__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/ProjectRegistration.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
		<script src="__DOCLAY__/plugins/layui/layui.js"></script>
		<script src="__STATIC__/vue.min.js"></script>
</head>

<body class="app">
    <div id="event-view">
			<div class="details_zong">
			<div class="details_left">
				<span class="tit">项目信息登记</span>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目名称：</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input" v-model="addList.name">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目编号：</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input" v-model="addList.num">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">保密等级：</label>
						<div class="layui-input-block">
							<div  class="search_div">
								<select name="interest" lay-filter="aihao" class="pro_select" v-model="addList.grade">
								<option v-for="i in rank" :value="i.id">{{i.rank_name}}</option>
								</select>
							</div>
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">创建时间：</label>
						  <div class="layui-input-block">
							<input class="layui-input" type="date" name="date_timne" id="" v-model="addList.date_timne">
						  </div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">立项信息：</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="请输入立项信息" autocomplete="off" class="layui-input" v-model="addList.message">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">所在区域：</label>
						<div class="layui-input-block">
							<div  class="search_div">
								<select name="interest" lay-filter="aihao" class="pro_select" v-model="addList.city">
								<option v-for="i in province" :value="i.pid">{{i.pname}}</option>
								</select>
							</div>
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">合作单位：</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="请输入合作单位名称" autocomplete="off" class="layui-input" v-model="addList.company">
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目性质：</label>
						<div class="layui-input-block">
						<div  class="search_div"> 
							<select name="interest" lay-filter="aihao" class="pro_select" v-model="addList.nature">						
							<option v-for="i in projectNature" :value="i.id">{{i.xzname}}</option>
							</select>
						</div>
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">所在行业：</label>
						<div class="layui-input-block">
						<div  class="search_div">
							<select name="interest" lay-filter="aihao" class="pro_select" v-model="addList.industry" id="industry">
							<option v-for="i in industryResult" :value="i.industry_id">{{i.industry_name}}</option>
							</select>
						</div>
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">部门经理：</label>
						<div class="layui-input-block">
						<div  class="search_div">
							<select name="interest" lay-filter="aihao" class="pro_select" v-model="addList.department">
							<option v-for="i in divisionManager" :value="i.member_id">{{i.member_name}}</option>
							</select>
						</div>
						</div>
					</div>	
				</div>
				<div class="details_tab">
					<div class="layui-form-item">
						<label class="tit-tab">项目经理：</label>
						<div class="layui-input-block">
						<div  class="search_div"> 
							<select name="interest" lay-filter="aihao" class="pro_select" v-model="addList.project">						
							<option v-for="i in projectManager" :value="i.member_id">{{i.member_name}}</option>
							</select>
						</div>
						</div>
					</div>	
				</div>
			</div>
			<div class="details_right">
				<div style="margin-top: 5vh;">
					<div class="layui-form-item">
						<label class="layui-form-label">单选框&nbsp;</label>
						<div class="layui-input-block" style="line-height: 2.5;">
							<input type="radio" name="sex" value="是" title="是" checked="">是<e style="color: red;">&nbsp;(必须上传合同)</e>&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="sex" value="否" title="否">否&nbsp;(预实施项目)
						</div>
					</div>
					<div class="layui-form-item">
						<label class="tit-tab">合同额(元)</label>
						<div class="layui-input-block">
						<input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input" v-model="addList.money">
						</div>
					</div>		
				</div>
				<div class="layui-form-item">
					<label class="tit-tab">开始时间：</label>
						<div class="layui-input-block">
						<input class="layui-input" type="date" name="start_time" id="" v-model="addList.start_time">
						</div>
				</div>
				<div class="layui-form-item">
						<label class="tit-tab">结束时间：</label>
							<div class="layui-input-block">
							<input class="layui-input" type="date" name="end_time" id="" v-model="addList.end_time">
							</div>
				</div>	
				<div class="layui-form-item" style="vertical-align: top;">
						<label class="tit-tab">上传文件</label>
						<div class="cus-files" id="cus-form">
								<input type="file" id="cus-ipt" name="photo" class="cus-files-input" multiple="multiple" ref="inputer" accept=".doc,.docx,.pdf" @change="updateFileList" />
								<div class="cus-files-content">
										<div class="cus-warning">
												<img class="img1" src="__IMG__/up@2x.png">
												<p class="cus-warning-item">点击选择文件</p>
												<p class="cus-warning-item">支持扩展名：.doc,.docx,.pdf 最多4个</p>
										</div>
								</div>
						</div>
				</div>
				<div class="layui-form-item" style="margin-top:2vh;">
					<label class="tit-tab">项目介绍：</label>
					<div class="layui-input-block">
					     <textarea placeholder="请输入内容" class="layui-textarea" v-model="addList.other_person"></textarea>		
					</div>
				</div>		
			</div>
		</div>
			
			<div class="btn_mar">
				<div class="layui-footer line"></div>
			<button class="layui-btn layui-btn-primary" type="button" @click="resetForm">取消</button>
			<button class="layui-btn" type="button" @click="submitForm">提交</button>
			</div>
		</div>
		
</body>
<script src="__DOCLAY__/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form,
	  layer = layui.layer,
	  layedit = layui.layedit,
	  laydate = layui.laydate;
	 //日期 
	  laydate.render({
			elem: '#date',
			type: 'datetime'
			});
		laydate.render({
			elem: '#date1',
			});
		laydate.render({
			elem: '#date2',
			});

	  });

	 // 选择全国
    var app = new Vue({
        el: ".app",
				data: function() {
					return {
						rank: [],
						industryResult:[],
						province: [],
						divisionManager:[],
						projectManager:[],
						projectNature:[],
						addList: {
							name: '',
							num: '',
							grade: '',
							date_timne: '',
							message: '',
							city: '',
							company: '',
							nature:'',
							industry:'',
							department:'',
							project:'',
							money:'',
							start_time:'',
							end_time:'',
							other_person:''
						},
						maxFileSize: 10485760,
						maxFileLength: 4
					}
				},
				created: function () {
					this.getdata();
				},
        methods: {				
            getdata() {
                var that = this;
                $.ajax({
                    cache: false,
                    type: "post",
                    url: "{:U('ProjectRegistration/projectRecord')}",
                    dataType: "json",
                    success: function (data) {
												that.rank = data.data.rank;
                        that.province = data.data.area.province;
												that.industryResult = data.data.industryResult;
												that.divisionManager = data.data.divisionManager;
												that.projectManager = data.data.projectManager;
												that.projectNature = data.data.projectNature; 
                    }
                })
            },
					submitForm: function() {
						// 表单验证
						if( this.addList.name == '' ||
							this.addList.num == '' ||
							this.addList.grade == '' ||
							this.addList.date_timne == '' ||
							this.addList.message == '' ||
							this.addList.city == '' ||
							this.addList.company == ''||
							this.addList.nature == ''||
							this.addList.industry == ''||
							this.addList.department == ''||
							this.addList.project == ''||
							this.addList.money == ''||
							this.addList.start_time == ''||
							this.addList.end_time == ''||
							this.addList.other_person == ''				
							
						) {
							layui.use('layer', function() {
								var layer = layui.layer;
								layer.alert('请确保信息输入完整!');
							})
						}	else {
							this.submitText();
						}
					},
					// 上传文字内容
					submitText: function() {
						var _this = this;
						$.ajax({
							cache: false,
							async: false,
							type: "POST",
							url: "{:U('ProjectRegistration/projectAdd')}",
							dataType: "json",
							data: {
								pro_id:this.addList.num,
								pro_name :this.addList.name,						
								rank :this.addList.grade,
								createTime:this.addList.date_timne,
								lxMsg:this.addList.message,						
								area :this.addList.city,
								cooperativeUnit:this.addList.company,
								projectNature:this.addList.nature,						
								industry :'4',
								divisionManager:this.addList.department,
								divisionManagerId:"5050",
								projectManager:this.addList.project,
								projectManagerId:"222",	
								typeId:"1",
								contractAmount:this.addList.money,
								projectStime:this.addList.start_time,
								projectEtime:this.addList.end_time,						
								projectIntroduce :this.addList.other_person,

							},
							success: function (res) {
// 								if(res.code == 200) {
// 									layui.use('layer', function() {
// 									})
// 								} else {
// 									layui.use('layer', function() {
// 										var layer = layui.layer;
// 										layer.alert('添加失败');
// 									})
// 								}
							}
						})
					},					
        }
    })
</script>
</html>
