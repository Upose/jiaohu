<script>
	layui.use(['form', 'layedit', 'laydate','table'], function(){
		var form = layui.form,
		layer = layui.layer,
		layedit = layui.layedit,
		laydate = layui.laydate;
		var table = layui.table;
		// 调用查询项目接口
		chaProject();
		}); 
		
		function chaProject(){
			$.ajax({
			url:"{:U('ItemStartUp/pContent')}",
			type: 'post',
			data: {
				pCode:1
			},
			dataType: 'json',
			success: function(data) {
					if (data.code == 200) {
							var result = data.data || [];
							console.log(result[0].pro_name);	
							$("#projectname").val(result[0].pro_name);
							$("#jobname").val(result[0].industry_name);        	      
							$("#pro_laiyuan").val(result[0].pro_source);  
							$("#depart_name").val(result[0].deptname);  
							$("#pro_jl").val(result[0].leader_name);  
							$("#pro_dd").val(result[0].area_name);  
							$("#pro_xz").val(result[0].natureType); 
							$("#pro_zl").val(result[0].natureType); 
							$("#pro_mess").val(result[0].pro_introduce);  

					}
			}    
			})
		}	

</script>
