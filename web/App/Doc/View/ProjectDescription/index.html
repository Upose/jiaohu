    <script>
        var app = new Vue({
            el: '.news',
            data: {
                pro_id: '',
            },
            created: function () {
                // 获取上个页面传递回来的ID
                var url = location.search;
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1); //substr()方法返回从参数值开始到结束的字符串；
                    var strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
                    }
                }
                this.Uid = theRequest.id;
                // console.log('iiiid',theRequest.id);
            },
        })
        $(document).ready(function () {
            // 登录状态验证
            if (!window.sessionStorage["isLogin"]) {
                window.location.href = "{:U('Login/index')}";
            }

            $('#user-name').html(window.sessionStorage.getItem('name'));

            var message;
            layui.config({
                base: 'Public/Doc/doclay/build/js/'
            }).use(['app', 'message'], function () {
                var app = layui.app,
                    $ = layui.jquery,
                    layer = layui.layer;
                //将message设置为全局以便子页面调用
                message = layui.message;
                //主入口
                app.set({
                    type: 'iframe'
                }).init();
            });

            $('#exitlogin').on('click', function () {
                layui.use('layer', function () {
                    layer.confirm('确定退出登录?', { title: '提示' }, function (index) {
                        // 退出登录接口
                        $.ajax({
                            cache: false,
                            type: "POST",
                            url: "{:U('Login/logout')}",
                            dataType: "json",
                            data: {},
                            success: function (res) {
                                window.sessionStorage.removeItem("isLogin");
                                window.sessionStorage.removeItem("name");
                                layer.close(index);
                                window.location.href = "{:U('Login/index')}";
                            },
                            fail: function (err) {
                                console.log(err);
                            }
                        });
                    });
                })
            })

            // 左侧菜单栏切换图标
            $('.layui-side').on('click', '.kit-side-fold, .kit-side-fold img', function () {
                var lis = $('.layui-nav-tree').find('li.kit-side-folded');
                if (lis.length > 0) {
                    $('.kit-side-fold img').attr('src', '__IMG__/切换2@2x.png');
                } else {
                    $('.kit-side-fold img').attr('src', '__IMG__/切换@2x.png');
                }
            })
        })
