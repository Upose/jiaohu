<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开发信息</title>
    <link rel="stylesheet" href="__DOCLAY__/build/css/app.css" media="all">
    <link rel="stylesheet" href="__CSS__/infor.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
    <script src="__STATIC__/vue.min.js"></script>
</head>

<body class="app">
    <div class="tit">
        <span>技术使用</span>
        <button class="new_button" @click="new_pro(Uid)">修改</button>
    </div>
    <div class="modify_con">
        <div class="modify_left">
            <p>前端技术：&ensp;&ensp;<input type="text" name="" placeholder="请输入内容"></p>
            <p>后台技术：&ensp;&ensp;<input type="text" name="" placeholder="请输入内容"></p>
            <p>数据库类型：<input type="text" name="" placeholder="请输入内容"></p>
        </div>
        <div class="modify_right">
            <p>接口地址：&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<input type="text" name="" placeholder="请输入内容"></p>
            <p>UML图地址:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<input type="text" name="" placeholder="请输入内容"></p>
            <p>数据库设计图地址：<input type="text" name="" placeholder="请输入内容"></p>
        </div>
    </div>
    <!-- 最上层搜索栏 -->
    <div class="tit">
        <span>第三方库</span>
        <button class="new_button" @click="new_pro(Uid)">新增</button>
    </div>
    <table>
        <tr class="tr1">
            <td>名称</td>
            <td>简要描述</td>
            <td>所属语言</td>
            <td>版本</td>
            <td>下载分类</td>
            <td>操作</td>
        </tr>
        <tr v-for="i in data" class="tr2">
            <td>{{i.title}}</td>
            <td>{{i.kname}}</td>
            <td>{{i.dname}}</td>
            <td>{{i.start_time}}</td>
            <td>{{i.end_time}}</td>
            <td><a>修改</a></td>
        </tr>
    </table>
</body>
<script>
    var app = new Vue({
        el: ".app",
        data: {
            data:[],
            Uid:"",
        },
        created: function () {
            this.Uid = "{$pro_id}";
            this.getdata(this.Uid);
            // console.log(this.Uid);
        },
        methods: {
            new_pro(id){
                // window.location.href = "{:U('ProjectDescription/new_demand')}"+"&id="+ id;
                window.location.href = "{:U('ProjectDescription/new_infor')}";
            },
            view(id){
                // window.location.href = "{:U('ProjectDescription/new_demand')}"+"&id="+ id;
                window.location.href = "{:U('ProjectDescription/demand_view')}";
            },
            design(id){
                // window.location.href = "{:U('ProjectDescription/new_demand')}"+"&id="+ id;
                window.location.href = "{:U('ProjectDescription/demand_design')}";
            },
            getdata(id){
                var that = this;
                $.ajax({
                    cache: false,
                    type: "post",
                    url: "{:U('ProjectNeed/needlist')}",
                    dataType: "json",
                    data:{pid:id},
                    success: function (data) {
                        that.data=data.data;
                    }
                })
            },
            search(id){
                var that = this;
                var start_time = $(".bag_time").val();
                var end_time = $(".end_time").val();
                var keyword = $(".keyword").val();
                $.ajax({
                    cache: false,
                    type: "post",
                    url: "{:U('ProjectNeed/needlist')}",
                    dataType: "json",
                    data:{pid:id,start_time:start_time,end_time:end_time,title:keyword},
                    success: function (data) {
                        that.data=data.data;
                    }
                })
            },
        },
    })
</script>
</html>
