<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__DOCLAY__/build/css/app.css" media="all">
    <link rel="stylesheet" href="__CSS__/pro_planning.css">
    <link rel="stylesheet" href="__STATIC__/bootstrap.min.css" media="all">
    <script src="__STATIC__/jquery-2.0.3.min.js"></script>
    <script src="__STATIC__/vue.min.js"></script>
    <script src="__STATIC__/bootstrap.min.js"></script>
    <title>项目规划</title>
</head>

<body class="proPlanning">
    <div id="pla-main">
        <div class="pla-conent">
            <div class="header">
                <span class="stage-name">所处阶段:</span>
                <span class="stage-code">实时规划阶段</span>
                <span class="target-name">当前目标:</span>
                <span class="target-code">15日验收</span>
                <button class="addBtn float-right" data-toggle="modal" data-target="#exampleModalCenter">新增</button>
            </div>
            <div class="plc-left">
                <div class="con-header border-bottom">
                    <div class="ch-l float-left">
                        <span class="chl-name">项目前期</span>
                        <span class="chl-day">(2018-07-20 至 2018-12-30)</span>
                    </div>
                    <div class="ch-r float-right" v-on:click="Tmattertarget()">
                        <span style="font-size:14px;" v-if="!isTmatter">展开更多&ensp;<img src="__IMG__/icon_unfold.png"></span>
                        <span style="font-size:14px;" v-if="isTmatter">收起更多&ensp;<img src="__IMG__/icon_retract.png"></span>
                    </div>
                </div>
                <div class="con-matter">
                    <div class="befProject position-relative" 
                         v-if="isTmatter"
                         v-for="(index, item) of bfProject;">
                        <div class="circle position-absolute"></div>
                        <div class="matter-info position-absolute" 
                             v-on:click="infoPitchOn(index)"
                             v-bind:class="{'minfo-click':index==current}">
                            <p>{{item.time}}</p>
                            <p>{{item.code}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="plc-bt">
                <div class="pbt-header border-bottom">
                    <div class="ch-l float-left">
                        <span class="chl-name">项目规划设计阶段</span>
                        <span class="chl-day">(2018-07-20 至 2018-12-30)</span>
                    </div>
                    <div class="ch-r float-right" v-on:click="Bmattertarget()">
                        <span style="font-size:14px;" v-if="!isBmatter">展开更多&ensp;<img src="__IMG__/icon_unfold.png"></span>
                        <span style="font-size:14px;" v-if="isBmatter">收起更多&ensp;<img src="__IMG__/icon_retract.png"></span>
                    </div>
                </div>
                <div class="pbt-matter" v-if="isBmatter">
                    <div class="befProject position-relative" 
                         v-for="(index, item) in bfProject;" 
                         v-on:click="BinfoPitchon(index)">
                        <div class="circle position-absolute"></div>
                        <div class="matter-info position-absolute" 
                             v-bind:class="{'minfo-click':index==currents}">
                            <p>{{item.time}}</p>
                            <p>{{item.code}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="plac-r position-relative">
            <div class="par-conent">
                <div class="tar-name">
                    <span class="mt-0">目标名称</span>
                    <span style="color:#000;font-weight: 500;">完成调需求</span>
                </div>
                <div class="tar-describe">
                    <span>目标描述</span>
                    <span>
                        <textarea name="describe" class="form-control" style="height:12.2vh" cols="10" rows="10" placeholder="请输入信息"></textarea>
                    </span>
                </div>
                <div class="result">
                    <span>成果输出</span>
                    <span>
                        <textarea name="result" class="form-control" style="height:12.2vh" cols="30" rows="10" placeholder="请输入信息"></textarea>
                    </span>
                </div>
                <div class="predict-time">
                    <span>预计完成时间</span>
                    <span>2018-02-12</span>
                </div>
                <div class="actual-time">
                    <span>实际完成时间</span>
                    <span class="proceed">进行中</span>
                </div>
                <div class="state">
                    <span>状态</span>
                    <span class="proceed">进行中</span>
                </div>
                <div class="button text-center position-absolute">
                    <span class="m-0 d-inline">
                      <button class="btn cancel">完成</button>
                      <button class="btn sureBtn">保存</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- 新增弹窗 -->
    <div class="modal fade" id="exampleModalCenter" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header" style="padding:2vh,0.5vw">
                  <h6 class="modal-title" id="exampleModalLongTitle">新增项目</h6>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 <form class="addContent">
                     <div>
                         <label>项目名称:</label>
                         <input type="text" class="form-control" placeholder="请输入名称">
                     </div>
                     <div>
                         <label>行业分类:</label>
                         <select name="worktype" class="form-control form-control-sm">
                             <option selected>公共安全</option>
                         </select>
                     </div>
                     <div>
                         <label>客户类型:</label>
                         <select name="client-type" class="form-control form-control-sm">
                             <option selected>统计局</option>
                         </select>
                     </div>
                     <div>
                         <label>项目类型:</label>
                         <input type="radio" name="protype" style="width: 1vw" >
                         <label >合同项目</label>
                         <input type="radio" name="protype" style="width: 1vw">
                         <label>预实施项目</label>
                     </div>
                     <div>
                         <label>所在区域:</label>
                         <select name="" id="" class="formSelect" style="margin-right:2rem;"></select>
                         <select name="" id="" class="formSelect"></select>
                     </div>
                     <div>
                         <label>详细地址:</label>
                         <input type="text" class="form-control form-control-sm" placeholder="请输入地址">
                     </div>
                     <div>
                         <label>经度:</label>
                         <input type="text" class="form-control form-control-sm coord" placeholder="请输入">
                         <label class="text-center" style="width:5.4vw">纬度:</label>
                         <input type="text" class="form-control form-control-sm coord" placeholder="请输入">
                     </div>
                     <div>
                        <label>开始时间:</label>
                        <input type="date" name="" id="" class="form-control form-control-sm">
                    </div>
                 </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn cancel" data-dismiss="modal">取消</button>
                  <button type="button" class="btn sureBtn">确定</button>
                </div>
              </div>
            </div>
          </div>
</body>
<script>
   var plamain = new Vue({
       el: ".proPlanning",
       data: {
          current: 0,
          currents: 0,
          isTmatter:true,
          isBmatter:false,
          bfProject:[
              {
                time:'2018-02-01',
                code:'项目进行中'
              },
              {
                time:'2018-02-02',
                code:'项目进行中' 
              },
              {
                time:'2018-02-03',
                code:'项目进行中'
              },
              {
                time:'2018-02-04',
                code:'项目完成'
              },
              {
                time:'2018-02-01',
                code:'项目进行中'
              },
              {
                time:'2018-02-02',
                code:'项目进行中' 
              },
              {
                time:'2018-02-03',
                code:'项目进行中'
              },
              {
                time:'2018-02-04',
                code:'项目完成'
              }
          ]
       },
       methods: {
          infoPitchOn(index){
             this.current = index;
          },
          BinfoPitchon(index){
              this.currents = index;
          },
          Tmattertarget(){
              this.isTmatter = !this.isTmatter
          },
          Bmattertarget(){
              this.isBmatter = !this.isBmatter
          }
       }
   })
</script>
</html>
