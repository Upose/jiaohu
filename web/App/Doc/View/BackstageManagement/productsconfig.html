<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>feedback</title>
    <link rel="stylesheet" href="__DOCLAY__/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/custom.css">
	<script src="__DOCLAY__/plugins/layui/layui.js"></script>
	<script src="__STATIC__/jquery-2.0.3.min.js""></script>
</head>
<body>
	<div class="cus-body">
		<div class="layui-row">
			<button type="button" id="add-feed" class="cus-btn">新增</button>
		</div>
		<div>
			<table id="feed-table" class="layui-table cus-table">
				<colgroup>
					<col width="80">
					<col width="150">
					<col width="500">
					<col width="130">
					<col width="150">
				</colgroup>
				<thead>
					<tr class="cus-tr-bold">
						<th>序号</th>
						<th>名称</th>
						<th>描述</th>
						<th>父级</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="feed-tbody"></tbody>
			</table>
			<div id="feed-page"></div>
		</div>
	</div>
	<script>
		var addFeed = document.getElementById('add-feed');
		var pageIndex = 1, limit = 10;
		var layer = layui.layer;
		var ares = [];
		
		// 渲染列表数据
		function tableInit(data) {
			var tBody = document.getElementById('feed-tbody');
			var str = '';
			ares = JSON.parse(JSON.stringify(data.ares));

			// 处理数据
			data.ares.forEach(function(item, idx) {
				str += '<tr><td colspan="4" style="font-weight: bold; font-size: 14px;">'+ item.name +'</td><td class="cus-enable delete" _id="'+ item.id +'">删除</td></tr>';
				data.res.forEach(function(_item, _idx) {
					if(_item.aname === item.name) {
						str += '<tr><td>'+ _item.id +'</td><td>'+ _item.name +'</td><td>'+ _item.summary +'</td><td class="cus-disable">'+ item.name +'</td><td class="cus-enable"><span class="cus-enable edit" _id="'+ _item.id +'">编辑</span><span class="delete" _f_id="'+ _item.f_id +'" _id="'+ _item.id +'" style="color: rgba(236, 65, 65, 0.65); margin-left: 10px;">删除</span></td></tr>';
					}
				});
			});

			tBody.innerHTML = str;
		}
		
		// 添加配置项
		addFeed.onclick = function() {
			var addContent = document.getElementById('add-content');
			layui.use('layer', function() {

				layer.open({
					title: '添加产品配置',
					type: 2,
					shadeClose: true,
					closeBtn: 1,
					area: ['500px', '400px'],
					content: "{:U('BackstageManagement/addproducts')}",
					success: function(layero, idx) {
						var body = layui.layer.getChildFrame('body', idx);
						var iptblock = $(body).find('#parent-level').hide();
					}
				});
			})
		};
		
		// 分页初始化
		function layPageInit() {
			layui.use('laypage', function() {
				var laypage = layui.laypage;
				laypage.render({
					elem: 'feed-page',
					limit: limit,
					curr: 1,
					count: 10,
					jump: function(obj, first) {
						if(first) {
							return false;
						}

						pageIndex = obj.curr;
						limit = obj.limit;

						getFeedList(pageIndex, limit);
					}
				})
			})
		}

        // 编辑
        $('#feed-tbody').on('click', '.edit', function(e) {
            var id = $(this).attr('_id');

            layui.use('layer', function() {

                layer.open({
                    title: '编辑产品配置',
                    type: 2,
                    shadeClose: true,
                    closeBtn: 1,
                    area: ['500px', '400px'],
                    content: "{:U('BackstageManagement/EditProducts')}",
                    success: function(layero, idx) {
                        var body = layui.layer.getChildFrame('body', idx);
                        $.ajax({
                            cache: false,
                            async: false,
                            type: "POST",
                            url: "{:U('BackstageManagement/updatee')}",
                            dataType: "json",
                            data: {
                                id: id
                            },
                            success: function(res) {
                                var o = res.data[0];
                                body.find('#product_name').val(o.name);
                                body.find('#edit_id').val(id);
                                body.find('#product_describe').val(o.summary);
                                body.find('#parent-level select').val(o.f_id);
                            },
                            fail: function(err) {
                                console.log(err);
                            }
                        });
                    }
                });
            })
        })
		
		// 获取数据
		function getFeedList(pageIndex, limit) {
			pageIndex = pageIndex || 1;
			limit = limit || 10;

			$.ajax({
				cache: false,
				type: "POST",
				url: "{:U('BackstageManagement/Product')}",
				dataType: "json",
				data: {
					pageIndex: pageIndex,
					limit: limit
				},
				success: function(res) {
					tableInit(res.data);
					layPageInit();
				},
				fail: function(err) {
					console.log(err);
				}
			});
		}

		// 删除
		$('#feed-table').on('click', '.delete', function(e) {
			var data = {};
			data.id = $(this).attr('_id');
			// 判断删除的是否为父级
			if(!$(this).attr('_f_id')) {
				// 不存在父级id则不传f_id
				data.f_id = 0;
			} else {
				data.f_id = $(this).attr('_f_id');
			}

			$.ajax({
				cache: false,
				type: "POST",
				url: "{:U('BackstageManagement/softdelete')}",
				dataType: "json",
				data: data,
				success: function(res) {
					// 刷新页面, 会写数据
                    layui.use('layer', function() {
                        layui.layer.alert('删除成功!');
                    })

                    getFeedList(pageIndex, limit);
				},
				fail: function(err) {
					console.log(err);
				}
			});
		})

		getFeedList(pageIndex, limit);
	</script>
</body>
</html>
